<!DOCTYPE html>
<html>
    
    <head>
    <title>index</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>
        <body style="background-color: black;"> 

        <div class="row">
            <div class="image-container"><img id="img1" src="img/1.png" onmouseover="this.src='img/1r.png';" onmouseout="this.src='img/1.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img2" src="img/2.png" onmouseover="this.src='img/2r.png';" onmouseout="this.src='img/2.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img3" src="img/3.png" onmouseover="this.src='img/3r.png';" onmouseout="this.src='img/3.png';" height="200" width="200"/></div>

        <div class="row">
            <div class="image-container"><img id="img4" src="img/4.png" onmouseover="this.src='img/4r.png';" onmouseout="this.src='img/4.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img5" src="img/5.png" onmouseover="this.src='img/5r.png';" onmouseout="this.src='img/5.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img6" src="img/6.png" onmouseover="this.src='img/6r.png';" onmouseout="this.src='img/6.png';" height="200" width="200"/></div>

        <div class="row">
            <div class="image-container"><img id="img7" src="img/7.png" onmouseover="this.src='img/7r.png';" onmouseout="this.src='img/7.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img8" src="img/8.png" onmouseover="this.src='img/8r.png';" onmouseout="this.src='img/8.png';" height="200" width="200"/></div>
            <div class="image-container"><img id="img9" src="img/9.png" onmouseover="this.src='img/9r.png';" onmouseout="this.src='img/9.png';" height="200" width="200"/></div>
        
        <script>
            var sound1 = new buzz.sound("sound/1.mp3");
            var sound2 = new buzz.sound("sound/2.mp3");
            var sound3 = new buzz.sound("sound/3.mp3");
            var sound4 = new buzz.sound("sound/4.mp3");
            var sound5 = new buzz.sound("sound/5.mp3");
            var sound6 = new buzz.sound("sound/6.mp3");
            var sound7 = new buzz.sound("sound/7.mp3");
            var sound8 = new buzz.sound("sound/8.mp3");
            var sound9 = new buzz.sound("sound/9.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
        
    </body>
    
</html>
